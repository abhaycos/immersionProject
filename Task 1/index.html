<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Search</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><i class="fas fa-search"></i> Product Finder</h1>
        </div>
    </header>

    <main class="container">
        <section class="search-section">
            <form id="searchForm" class="search-form">
                <div class="search-group">
                    <input 
                        type="text" 
                        id="searchInput" 
                        placeholder="Search products by name (e.g., iPhone, Samsung)..."
                        aria-label="Search products by name"
                        required
                    >
                    <button type="submit" id="searchButton" aria-label="Search">
                        <i class="fas fa-search"></i> Search
                    </button>
                </div>
                <div id="errorMessage" class="error-message" aria-live="polite"></div>
            </form>
        </section>

        <section id="searchResults" class="results-section">
            <!-- Results will be displayed here -->
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 Product Finder. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
